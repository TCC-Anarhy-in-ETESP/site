<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esqueceu a senha - THE VISITOR</title>
    <link rel="icon" href="/img/icone.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="/login.css" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2 class="text-center mt-4">Esqueceu a Senha</h2>
            <form onsubmit="return false">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu Email">
                </div>
                <div class="mb-3">
                    <label for="code" class="form-label">Código de Verificação</label>
                    <input type="text" class="form-control" id="code" name="code" placeholder="O codigo de Verificação" disabled style="opacity: .2;">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <div class="links">
                <a href="/login">Login</a>
                <a href="/criar">Criar Conta</a>
            </div>
            <a href="/login" class="back-link"><i class="fas fa-arrow-left"></i> Voltar para Login</a>
        </div>
    </div>
    <Script src="/scripts/esqueceu.js"></Script>
</body>
</html>
