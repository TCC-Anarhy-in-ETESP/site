<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="/login.css" rel="stylesheet">
    
</head>
<body>
    <div class="box">
        <div class="form" id="form-singn">
            <h2 class="text-center mt-4">Criar Conta</h2>
            <form id="formElements" onsubmit="return false">
                <div class="places">
                    <div class="text-place">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" name="username" placeholder="Digite seu nome">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu Email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
                        </div>
                    </div>
                    <div class="image-place">
                        <img src="/img/princiapal.jpeg" alt="foto de perfil" id="imagemToReplace">

                        <input type="file" name="imagem" id="imagem" accept="imagem/*">
                    </div>
                </div>
                <button class="btn btn-primary" id="submit">Criar Conta</button>
            </form>
            <div class="links">
                <a href="/login">Login</a>
                <a href="/esqueceu">Esqueceu a Senha</a>
            </div>
            <a href="/login" class="back-link"><i class="fas fa-arrow-left"></i> Voltar para Login</a>
        </div>
    </div>
    <script src="/scripts/criar.js">
    </script>
</body>
</html>
