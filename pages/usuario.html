        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center justify-content-center" href="/">
                    <img src="/img/icone.png" width="40" height="40" class="mr-2" alt="Icon">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarNav">

    <main>
        <section id="right"> 
            <div id="userTag">

                <img src="/img/augusto.jpeg" alt="Foto de perfil do usuario" id="userImage">
                <p id="userName">Augusto</p>

            </div>

            
            <div class="buttons-overview">
                <button class="btn btn-primary mobile" onclick="open_buttons()">opções</button>  
                <div class="buttons">
                    <button class="btn btn-primary" id="btnNome">trocar nome</button>  
                    <button class="btn btn-primary" id="btnSenha">trocar senha</button>  
                    <button class="btn btn-primary" id="btnExcluir">excluir conta</button>  
                    <button class="btn btn-primary" id="btnSair">sair conta</button> 
                </div>
            </div>
            
            

        </section>

        <section id="left">
            <div class="things">
                <div class="display-buttons">
                    <button type="button" id="btnPostsMenu">posts</button>
                    <button type="button" id="btnRespostasMenu">respostas</button>
                    <button type="button" id="btnConquista" onclick="ajust_div_conquista()">conquistas</button>
                </div>
                <div id="content">
                    
                </div>
            </div>

        </section>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>

    <script src="/scripts/userSapce.js"></script>
    <script src="/scripts/updateUsuario.js"></script>
    <script src="/scripts/posts-perfil.js"></script>

    <script>
        let toggle_open_buttons = "closed";

        function open_buttons(){
            const buttons_overview = document.querySelector(".buttons-overview");

            if(toggle_open_buttons == "closed"){
                buttons_overview.style.height = "42vh";
                toggle_open_buttons = "open";
                return;
            }

            if(toggle_open_buttons == "open"){

                buttons_overview.style.height = "14vh";
                toggle_open_buttons = "closed";
                return;
            }

        }

    </script>
